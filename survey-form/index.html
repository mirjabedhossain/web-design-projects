<!DOCTYPE html>
<html lang="en">
    <head>
        <title>survey-form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="styles.css">  
    </head>

    <body>
        <div class="container">
            <div class="form-header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
        
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input  type="text" id="name" placeholder="Enter your name" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Enter your email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age<span>(optional)</span></label>
                    <input type="number" id="number" min="0" max="1000" placeholder="Age" class="form-control" />
                </div>
                
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" class="form-control" required>
                        <option disabled>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefar not to say</option>
                        <option>Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="">
                        <input type="radio" id="choice" value="definitly" name="choose" checked> Definitly
                    </label>
                    <label for="">
                        <input type="radio" id="choice" value="maybe" name="choose"/> May be
                    </label>
                    <label for=""><input type="radio" id="choice" value="maybenot" name="choose"/> May be Not</label>
                    
                </div>
                <div class="form-group">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select name="" id="" class="form-control">
                        <option value="" disabled>Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Project</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for=""><input type="checkbox" value="front-end"> Front-end Projects</label>
                    <label for=""><input type="checkbox" value="back-end"> Back-end Projects</label>
                    <label for=""><input type="checkbox" value="data-visualization"> Data Visualization</label>
                    <label for=""> <input type="checkbox" value="challenges"> Challenges</label>
                    <label for=""><input type="checkbox" value="open-source"> Open Source Community</label>
                    <label for=""><input type="checkbox" value="help"> Gitter help rooms</label>
                    <label for=""> <input type="checkbox" value="videos"> Videos</label>
                    <label for=""><input type="checkbox" value="meetups"> City Meetups</label>
                    <label for=""><input type="checkbox" value="wiki"> Wiki</label>
                    <label for=""><input type="checkbox" value="foram"> Forum</label>
                    <label for=""><input type="checkbox" value="add-course"> Additional Courses</label>

                </div>

                <div class="form-group">
                    <label for="">Any comments or suggestions?</label>
                    <textarea name="" id="" class="text-area">Enter your comment here...</textarea>
                </div>
                <div class="form-group">
                    <button id="submit" type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
